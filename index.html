<!DOCTYPE html>
<html class="notranslate" translate="no">
<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <style>
        html {
            height: 100%;
            /* For browser extension windows */
            min-width: 10em;
            min-height: 10em;
        }
        body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            padding: 10px;
        }
        #editor {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 100%;
            height: 100%;
            word-break: break-all;
            outline: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
    </style>
    <link rel="shortcut icon" href="/blank.svg" type="image/x-icon">
    <link rel="manifest" href="manifest-web.json">
    <meta name="description" content="Write some text in your browser, like prompts, without saving, in your browser page">
</head>
<body>
    <div id="editor" contenteditable="true" autofocus></div>
    <!-- An optional script -->
    <script type="module" src="./script.js"></script>
</body>
</html>
