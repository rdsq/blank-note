<!DOCTYPE html>
<html class="notranslate" translate="no">
<head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
            padding: 10px;
        }
        #editor {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 100%;
            height: 100%;
            word-break: break-word;
            outline: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
        }
    </style>
    <link rel="shortcut icon" href="/blank.svg" type="image/x-icon">
    <meta name="description" content="Write some text in your browser, like prompts, without saving, in your browser page">
</head>
<body>
    <div id="editor" contenteditable="true" autofocus></div>
    <!--  URL hash, which is optional -->
    <script type="module">
        const editorElement = document.getElementById('editor');
        function hashChangeHandler() {
            // if there were some arguments
            if (location.hash !== '' && location.hash !== '#') {
                const text = decodeURIComponent(location.hash.substring(1));
                // clear arguments
                location.hash = "";
                // set text
                editorElement.innerText = text;
            }
        }
        window.addEventListener('hashchange', hashChangeHandler, false);
        hashChangeHandler(); // initial call
    </script>
</body>
</html>
